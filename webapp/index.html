<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoDiveBot</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://telegram.org https://cdn.tailwindcss.com https://unpkg.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cryptodivebot-webapp.onrender.com; img-src 'self' data:; font-src 'self' https://fonts.googleapis.com; media-src 'self';">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-950 text-white font-montserrat overflow-hidden">
    <div id="particles-js" class="fixed inset-0 pointer-events-none"></div>
    <div id="app" class="container mx-auto p-4 max-w-md relative z-10 parallax"></div>
    <audio id="likeSound" src="/static/sounds/like.mp3"></audio>
    <audio id="quizSound" src="/static/sounds/quiz.mp3"></audio>
    <script src="/static/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        tsParticles.load("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: ["#3b82f6", "#ec4899", "#a855f7"] },
                shape: { type: ["circle", "star"] },
                opacity: { value: 0.6, random: true },
                size: { value: 4, random: true },
                move: { enable: true, speed: 2, direction: "none", random: true }
            },
            interactivity: {
                events: { onhover: { enable: true, mode: "bubble" }, onclick: { enable: true, mode: "repulse" } },
                modes: { bubble: { distance: 200, size: 6, opacity: 0.8 }, repulse: { distance: 150 } }
            }
        });
    </script>
</body>
</html>
