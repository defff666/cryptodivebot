<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoDiveBot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="static/js/app.js"></script>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">
    <div id="app" class="w-full max-w-md p-4">
        <h1 class="text-2xl font-bold mb-4 text-center">CryptoDiveBot</h1>
        <div id="registration" class="hidden">
            <div class="w-full bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Registration</h2>
                <div class="w-full bg-gray-700 rounded-full h-2.5 mb-4">
                    <div id="progress-bar" class="bg-pink-500 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
                <div id="form-content"></div>
            </div>
        </div>
        <div id="profile" class="hidden">
            <div class="w-full bg-gray-800 p-6 rounded-lg shadow-lg">
                <img id="profile-photo" class="w-full h-64 object-cover rounded-lg mb-4" src="static/images/avatar-placeholder.png" alt="Profile">
                <p id="profile-info" class="mb-4"></p>
                <button onclick="editProfile()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Edit Profile</button>
            </div>
        </div>
        <div id="find-users" class="hidden">
            <div class="w-full bg-gray-800 p-6 rounded-lg shadow-lg">
                <img id="user-photo" class="w-full h-64 object-cover rounded-lg mb-4" src="static/images/avatar-placeholder.png" alt="User">
                <p id="user-info" class="mb-4"></p>
                <div class="flex justify-between">
                    <button onclick="likeUser()" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded">Like ❤️</button>
                    <button onclick="nextUser()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Next ➡️</button>
                </div>
            </div>
        </div>
        <div id="match" class="hidden">
            <div class="w-full bg-gray-800 p-6 rounded-lg shadow-lg text-center">
                <h2 class="text-2xl font-bold mb-4">It's a Match!</h2>
                <p class="mb-4">You and <span id="match-name"></span> liked each other!</p>
                <button onclick="startChat()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Start Chat</button>
            </div>
        </div>
    </div>
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
